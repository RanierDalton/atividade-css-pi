<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<style>
	.card{
		width:500px; 
		height: fit-content; 
		background-color: aliceblue; 
		border: solid 2px navy; 
		margin: 20px;
		padding:40px;
	}

	.border{
		border-radius: 25px; 
	}

	.icone{
		width: 100px; 
		height: 100px; 
	}

	.img{
		width: 100%;  
		height: 100%;
		margin-top: 20px;
	}

	.text{
		font-family: Arial; 
	}

	.title{
		font-size: 30px;	
	}

	p{
		font-size: 15px;	
	}

	.main-color{
		color:navy;
	}
		

</style>

<body>

	<div class="card border">

		<div class="icone border">
			<img class="img" src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>

		<div>
			<h1 class="text title">
				Meu nome é: <span class="main-color">Adriana</span>
			</h1>

			<p class="text">
				Mensagem: <i class="main-color">A vida não é um morango!</i>
			</p>
		</div>
	</div>

	<div class="card border">

		<div class="icone border">
			<img class="img" src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div>
			<h1 class="text title">
				Meu nome é: <span class="main-color">Hugo</span>
			</h1>

			<p class="text">
				Mensagem: <i class="main-color">Um dia é da caça, o outro é do caçador.</i>
			</p>
		</div>
	</div>

</body>

</html>
